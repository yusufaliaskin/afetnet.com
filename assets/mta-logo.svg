<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- MTA Logo -->
  <defs>
    <linearGradient id="mtaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c2d12;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a3541a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="50" cy="50" r="48" fill="url(#mtaGradient)" stroke="#ffffff" stroke-width="2"/>
  
  <!-- Mountain silhouette -->
  <path d="M15 65 L25 45 L35 55 L45 35 L55 50 L65 30 L75 45 L85 65 Z" fill="#44403c" opacity="0.8"/>
  
  <!-- Pickaxe -->
  <g transform="rotate(45 50 50)">
    <!-- Handle -->
    <rect x="48" y="35" width="4" height="25" fill="#92400e" rx="1"/>
    <!-- Head -->
    <rect x="45" y="32" width="10" height="6" fill="#6b7280" rx="1"/>
    <!-- Pick point -->
    <polygon points="55,35 60,37.5 55,40" fill="#6b7280"/>
  </g>
  
  <!-- Geological layers -->
  <g opacity="0.6">
    <rect x="20" y="60" width="60" height="3" fill="#fbbf24"/>
    <rect x="20" y="65" width="60" height="2" fill="#f59e0b"/>
    <rect x="20" y="69" width="60" height="2" fill="#d97706"/>
  </g>
  
  <!-- Crystals/minerals -->
  <g fill="#60a5fa" opacity="0.7">
    <polygon points="30,50 32,46 34,50 32,54" />
    <polygon points="66,55 68,51 70,55 68,59" />
  </g>
  
  <!-- Text MTA -->
  <text x="50" y="88" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#ffffff">MTA</text>
</svg>