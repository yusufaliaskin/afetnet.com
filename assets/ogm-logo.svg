<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- OGM Logo -->
  <defs>
    <linearGradient id="ogmGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#16a34a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#15803d;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="50" cy="50" r="48" fill="url(#ogmGradient)" stroke="#ffffff" stroke-width="2"/>
  
  <!-- Tree trunk -->
  <rect x="47" y="55" width="6" height="20" fill="#92400e" rx="1"/>
  
  <!-- Tree crown layers -->
  <ellipse cx="50" cy="45" rx="18" ry="12" fill="#22c55e" opacity="0.9"/>
  <ellipse cx="50" cy="38" rx="15" ry="10" fill="#16a34a" opacity="0.9"/>
  <ellipse cx="50" cy="32" rx="12" ry="8" fill="#15803d" opacity="0.9"/>
  
  <!-- Leaves details -->
  <g fill="#dcfce7" opacity="0.6">
    <ellipse cx="42" cy="40" rx="3" ry="2"/>
    <ellipse cx="58" cy="42" rx="3" ry="2"/>
    <ellipse cx="50" cy="35" rx="2" ry="1.5"/>
    <ellipse cx="45" cy="48" rx="2.5" ry="1.8"/>
    <ellipse cx="55" cy="47" rx="2.5" ry="1.8"/>
  </g>
  
  <!-- Small birds -->
  <g stroke="#ffffff" stroke-width="1.5" fill="none" opacity="0.7">
    <path d="M25 25 Q27 23 29 25"/>
    <path d="M70 28 Q72 26 74 28"/>
  </g>
  
  <!-- Text OGM -->
  <text x="50" y="88" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#ffffff">OGM</text>
</svg>