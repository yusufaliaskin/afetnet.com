<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- MGM Logo -->
  <defs>
    <linearGradient id="mgmGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0284c7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="50" cy="50" r="48" fill="url(#mgmGradient)" stroke="#ffffff" stroke-width="2"/>
  
  <!-- Cloud -->
  <ellipse cx="35" cy="35" rx="12" ry="8" fill="#ffffff" opacity="0.9"/>
  <ellipse cx="45" cy="32" rx="10" ry="6" fill="#ffffff" opacity="0.9"/>
  <ellipse cx="55" cy="35" rx="8" ry="5" fill="#ffffff" opacity="0.9"/>
  
  <!-- Sun rays -->
  <g stroke="#fbbf24" stroke-width="3" stroke-linecap="round">
    <line x1="65" y1="25" x2="70" y2="20"/>
    <line x1="75" y1="35" x2="80" y2="35"/>
    <line x1="70" y1="45" x2="75" y2="50"/>
  </g>
  
  <!-- Thermometer -->
  <rect x="25" y="50" width="4" height="25" fill="#ffffff" rx="2"/>
  <circle cx="27" cy="77" r="4" fill="#ef4444"/>
  <rect x="26" y="70" width="2" height="7" fill="#ef4444"/>
  
  <!-- Wind lines -->
  <g stroke="#ffffff" stroke-width="2" stroke-linecap="round" opacity="0.8">
    <line x1="45" y1="55" x2="65" y2="55"/>
    <line x1="40" y1="62" x2="70" y2="62"/>
    <line x1="50" y1="69" x2="75" y2="69"/>
  </g>
  
  <!-- Text MGM -->
  <text x="50" y="88" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#ffffff">MGM</text>
</svg>